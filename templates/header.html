{% if site %}
<div class="px-4 py-5 my-md-5 text-center">
    {% if site.icon %}
    <i class="{{ site.icon }} fs-1 mb-3"></i>
    {% endif %}

    <h1 class="display-5 fw-bold text-body-emphasis">{{ site.title or "Nosferatu" }}</h1>

    {% if site.subtitle %}
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">{{ site.subtitle }}</p>
    </div>
    {% endif %}
</div>
{% endif %}
