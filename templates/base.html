<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css' ) }}">

  <link rel="icon" href="{{ url_for('static', filename='favicon-light.svg' ) }}" type="image/svg+xml" media="(prefers-color-scheme: light)">
  <link rel="icon" href="{{ url_for('static', filename='favicon-dark.svg' ) }}" type="image/svg+xml" media="(prefers-color-scheme: dark)">

  <title>{% block title %}{% endblock %}</title>
</head>
  
<body>
  <div class="container">
    {% include "header.html" %}

    {% block page %}{% endblock %}

    {% include "footer.html" %}
  </div>

  <script src="{{ url_for('static', filename='jquery-3.5.1.min.js' ) }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.bundle.min.js' ) }}"></script>
  <script defer src="{{ url_for('static', filename='fontawesome.min.js' ) }}"></script>

  {% block scripts %}{% endblock %}
</body>

</html>
