<!DOCTYPE html>
<html
  lang="en"
  class="h-100"
>

<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <link
    rel="icon"
    href="{{ url_for('static', filename='favicon-light.svg' ) }}"
    type="image/svg+xml"
    media="(prefers-color-scheme: light)"
  />
  <link
    rel="icon"
    href="{{ url_for('static', filename='favicon-dark.svg' ) }}"
    type="image/svg+xml"
    media="(prefers-color-scheme: dark)"
  />
  <link
    rel="manifest"
    href="{{ url_for('static', filename='manifest.webmanifest' ) }}"
  />
  <meta
    name="theme-color"
    content="#2d3436"
  />

  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css' ) }}"
  />

  {% block pageStyles %}{% endblock %}

  <title>{% block pageTitle %}{% endblock %}</title>
</head>

<body class="h-100">
  <div class="container h-100 d-flex flex-column">
    {% include "header.html" %}

    {% block page %}{% endblock %}

    {% include"footer.html" %}
  </div>

  <script
    defer
    src="{{ url_for('static', filename='bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' ) }}"
  ></script>
  <script
    defer
    src="{{ url_for('static', filename='fontawesome.min.js' ) }}"
  ></script>

  {% block pageScripts %}{% endblock %}
</body>

</html>
