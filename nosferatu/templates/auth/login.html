{% extends 'base.html' %}

{% block pageTitle %}ãƒ»Log In{% endblock %}
{% block pageHeader %}Log In{% endblock %}

{% block page %}
<div class="mb-3 row justify-content-center">
    <div class="col col-md-4">
        <div class="card bg-light">
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label
                            for="username"
                            class="form-label"
                        >Username</label>
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label
                            for="password"
                            class="form-label"
                        >Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            required
                        >
                    </div>
                    <button
                        type="submit"
                        class="btn btn-primary"
                    >Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
